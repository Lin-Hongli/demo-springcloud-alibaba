spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848   # 注册中心地址
        namespace: 2ad389d4-0579-440e-b543-e1b0b0d18ba0
      config:
        server-addr: 127.0.0.1:8848  # 配置中心地址
        file-extension: yaml    # 配置中心的配置格式
    sentinel:
      transport:
        #sentinel控制台地址
        dashboard: localhost:8080

seata:
  application-id: seata-cilent-payment
  enabled: true
  # 这里的配置对应 seataServer.properties 中的 service.vgroupMapping.storage-service-group=default
  tx-service-group: default_tx_group
  #enable-auto-data-source-proxy: true
  # 数据源代理模式，使用AT模式
  #data-source-proxy-mode: AT
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: http://127.0.0.1:8848
      username: nacos
      password: nacos
      namespace: 2ad389d4-0579-440e-b543-e1b0b0d18ba0
      # 微服务必须在一个组，否则服务发现不了，但Seata-server 可以在不同的组中
      group: DEFAULT_GROUP
  config:
    type: nacos
    nacos:
      server-addr: http://127.0.0.1:8848
      username: nacos
      password: nacos
      namespace: 2ad389d4-0579-440e-b543-e1b0b0d18ba0
      # 微服务必须在一个组，否则服务发现不了，但Seata-server 可以在不同的组中
      group: DEFAULT_GROUP
      data-id: seataServer.properties



#开启熔断机制，默认false
feign:
  sentinel:
    enabled: true

eureka:
  instance:
    # 开启使用IP地址进行注册
    prefer-ip-address: true
    # 修改实例Id
    instance-id: ${spring.application.name}:${server.port}
  client:
    #该客户端是否可用
    enabled: true
    service-url:
      # eureka服务地址，如果做集群，需要指定其他eureka地址
      defaultZone: http://localhost:8761/eureka/
feign:
  hystrix:
    enabled: true
